<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tilt.js</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div
      class="card"
      data-tilt
      data-tilt-glare="true"
      data-tilt-max-glare=".1"
      data-tilt-scale="1.07"
      data-tilt-reverse="false"
      data-tilt-reset="true"
    >
      <div class="card-img">
        <img src="./rocket.jpg" alt="Rocket" />
      </div>
      <div class="card-body">
        <h2 class="card-title">Mars Mission</h2>
        <p class="card-text">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Similique
          qui praesentium minus quidem distinctio, fuga facilis voluptatem nisi
          laudantium perspiciatis, dolorum perferendis nam quod? Accusamus.
        </p>
      </div>
    </div>
    <script src="./vanilla-tilt.js"></script>
  </body>
</html>
